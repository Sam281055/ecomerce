<div>
    <div class="w-11/12 bg-white mx-auto my-auto lg:pt-2 md:pt-2 xl:pt-2 sm:pt-0 flex">
        <div class="w-1/2 flex pl-5 pt-2">
            <button class="flex text-xl font-bold hover:font-extrabold">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-11">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25h-9A2.25 2.25 0 0 0 2.25 7.5v9a2.25 2.25 0 0 0 2.25 2.25Z" />
                </svg>
                <h1 class="mx-auto my-auto sm:text-xs lg:text-xl xl:text-xl md:text-xl ">Filmación</h1>
            </button>
        </div>
        <div class="w-1/2 flex justify-end pr-5">
            @for (item of opcion; track $index) {
            <button
                class="sm:text-xs lg:text-xl xl:text-xl md:text-xl font-bold pl-2 hover:font-extrabold">{{item.nombre}}</button>
            }
        </div>
    </div>
    <hr class="w-11/12 mx-auto">
    <div class="w-11/12 mx-auto bg-white flex">
        <div class="xl:w-2/3 md:w-2/3 w-full xl:p-4 md:p-4 p-0">
            <app-carousel-small></app-carousel-small>
            <hr class="fill-none h-2">
            <div class="">
                <button
                    class="sm:p-1 lg:p-2 xl:p-2 md:p-2 sm:text-xs lg:text-xl xl:text-xl md:text-xl lg:font-semibold xl:font-semibold md:font-semibold tb:font-semibold sm:font-normal hover:sm:font-normal hover:font-bold">Nuevos
                    Productos</button>
                <button
                    class="sm:p-1 lg:p-2 xl:p-2 md:p-2 sm:text-xs lg:text-xl xl:text-xl md:text-xl lg:font-semibold xl:font-semibold md:font-semibold tb:font-semibold sm:font-normal hover:sm:font-normal hover:font-bold">Más
                    Vendidos</button>
                <hr>
            </div>
            @if (isNewProduct == true) {
            <div class="flex w-full mx-auto">

                @for (item of productos_nuevos; track $index) {
                <app-card-product-vertical class="w-1/4 my-4" [producto]="item" />
                }
            </div>
            }

            @else{
            @for (item of productos_nuevos; track $index) {
            <app-card-product-vertical [producto]="item" />
            }
            }
        </div>
        <hr class="h-full">
        <div class="xl:w-1/3 md:w-1/3 w-0 flex-col xl:block md:block hidden">
            <h1 class="font-semibold mx-auto py-2 sm:text-xs lg:text-2xl xl:text-2xl md:text-2xl ">Recomendado</h1>
            <hr>
            @for (item of producto_recomendado; track $index) {
            <app-card-product [producto]="item" />

            }
            <!-- <div *ngFor="let item of list"></div> -->
        </div>
    </div>
</div>
